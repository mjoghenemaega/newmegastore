{% extends 'base.html' %}
{% block title %}Signup | {% endblock %}


{% block content %}

<h1 class="title">Sign Up</h1>
<form method="POST" action=".">
	{% csrf_token %}
	{{ form.as_p }}

	<div class="field">
		<div class="control">
			<button class="btn-outline-success">
				Sign Up
			</button>
		</div>
	</div>
</form>

{% endblock %}
