{% extends 'base.html' %}
{% block title %}Login | {% endblock %}


{% block content %}

<div class="d-md-flex half">
    <div class="bg" style="background: url('/static/images/bg2.jpg');  background-size: cover;"></div>
    <div class="contents">

      <div class="container" style="background: url('/static/images/bg.jpg');  background-size: cover;">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Login to <strong>Futlink Hardware</strong></h3>
              </div>
              <form  method="POST" action=".">
              	{% csrf_token %}





            <input type="hidden" name="next" value="{{ next }}">

            <div class="form">
                <label><b>Username</b></label>

                <div class="form">
                    <input type="text" class="input btn btn-block py-2" name="username" id="id_username" placeholder="Enter a username">
                </div>
            </div>

            <div class="form">
                <label><b>Password</b></label>

                <div class="form">
                    <input type="password" class="input btn btn-block py-2 " name="password" id="id_password" placeholder=".........">
                </div>
            </div>

            {% if form.errors %}
                <div class="notification btn-danger">
                    Your username and password didn't match! Please try again!
                </div>
            {% endif %}
                  <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                </div>

                <input type="submit" value="Log In" class="btn btn-block py-2 btn-primary">

                <span class="text-center my-3 d-block">or</span>
                
                
                <div class="">
                <a href="#" class="btn btn-block py-2 btn-facebook">
                  <span class="icon-facebook mr-3"></span> Login with facebook
                </a>
                <a href="#" class="btn btn-block py-2 btn-google"><span class="icon-google mr-3"></span> Login with Google</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    


{% endblock  %}
