{% extends 'base.html' %}

{% block title %}{{ product.title }} | {% endblock %}

{% block content %}
    <div id="productapp">

            <img src="{{ product.thumbnail.url }}">
       
        <hr>
        <h1 class="titl"> {{ product.title }} </h1>
        <h2 class="subtitle">&#8358;{{product.price|floatformat:2}}</h2>

        {% if product.description %}
             <p>{{ product.description }}</p>
        {% endif %}

        <button  class="btn btn-outline-success my-2 my-sm-0" type="submit" class="product__btn"  @click="addToCart({{ product.id }})">Add to cart</button>
    </div>
{% endblock %}

{% block scripts %}
<script>
    var productapp = new Vue({
        el: '#productapp',
        delimeters: ['[[', ']]'],
        store: store,
        data () {
            return {

            }
        },
        mounted() {
            console.log('Mounted');
        },
        methods: {
            addToCart(product_id) {
                console.log('Product_id:', product_id);

                var data = {
                    'product_id': product_id, 
                    'update': false,
                    'quantity': 1
                };
                    
                fetch('/api/add_to_cart/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify(data)
                })
                .then((response) => {
                    console.log(response)

                    store.commit('increment', 1);
                })
                .catch(function (error) {
                    console.log('Error 2');
                    console.log(error);
                })
            }
        }
    });
</script>
{% endblock %}
